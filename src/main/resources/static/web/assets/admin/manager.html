<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homebanking</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="">
    <div class="flex" id="app">

        <div>
            <!-- <div class="flex gap-4">
                <button class="my-4 px-5 py-2 bg-green-600 text-white rounded-full" @click="updateName" type="button">Rename</button>
                <button class="my-4 px-5 py-2 bg-green-600 text-white rounded-full" @click="updateClient" type="button">Update Client</button>
            </div> -->
            <form action="" method="post" v-model="client" class="flex flex-col gap-4 p-4 mx-auto">
                <label for="email">Email</label>
                <input class="border-2 rounded-full border-gray-200" required type="email" name="email" id="email" v-model="email"
                    required>
                <label for="firstName">First Name</label>
                <input class="border-2 rounded-full border-gray-200" required type="text" name="firstName" id="firstName"
                    v-model="firstName" required>
                <label for="lastName">Last Name</label>
                <input class="border-2 rounded-full border-gray-200" required type="text" name="lastName" id="lastName"
                    v-model="lastName" required>
                <button class="my-4 px-5 py-2 bg-green-600 text-white rounded-full" @click="addClient"
                    type="button">Create</button>
            </form>
            <template v-if="clients.length>0">
                <div class="container mx-auto p-4">
                    <h2 class="text-3xl font-bold mb-4">Homebanking Clients</h2>
                    <table class="table-auto border-collapse w-full">
                        <thead>
                            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left">Name</th>
                                <th class="py-3 px-6 text-left">Last Name</th>
                                <th class="py-3 px-6 text-left">Email</th>
                            </tr>
                        </thead>
                        <tbody class="text-gray-600 text-sm font-light">
                            <tr v-for="client in clients" :key="client.id" class="border-b border-gray-200
                                hover:bg-gray-100">
                                <td class="py-3 px-6 text-left whitespace-nowrap">
                                    <div class="flex items-center"> <span class="font-medium">{{ client.firstName
                                            }}</span>
                                    </div>
                                </td>
                                <td class="py-3 px-6 text-left">
                                    <div class="flex items-center"> <span>{{ client.lastName }}</span> </div>
                                </td>
                                <td class="py-3 px-6 text-left">
                                    <div class="flex items-center"> <span>{{ client.email }}</span> </div>
                                </td>
                                <!-- <td> <button class="my-4 px-5 py-2 bg-red-600 text-white rounded-full"
                                        @click="deleteClient" type="button">Delete</button>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </template>
        </div>
        <pre>{{ clients }}</pre>
    </div>
    <script src="manager.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../tailwind.config.js"></script>
</body>

</html>
