        <main class="p-4 flex flex-col gap-4 items-center">
            <h2 class="text-4xl text-white font-bold mb-8">Welcome, {{client.firstName}}!</h2>
            <h2 class="text-3xl text-white font-bold mb-8">Your Accounts</h2>
            <div class="text-xl flex gap-4 flex-col lg:flex-row w-2/3 justify-center items-center">
                <template v-if="accounts.length>0" v-for="account in accounts">
                    <div class="w-full">
                        <a class="lg:w-1/5" v-bind:href="'./account.html?id='+account.id">
                            <div class="bg-cyan-600 rounded-t-lg flex p-2 justify-between">
                                <span class="text-2xl text-white font-bold">{{account.number}}</span>
                                <button type="button">Details</button>
                            </div>
                            <div class="bg-purple-900 rounded-b-lg p-4">
                                <div class="flex flex-col">
                                    <div class="mb-2 flex justify-between">
                                        <span class="font-bold text-white">Balance: </span>
                                        <span class="text-white font-bold">
                                            {{account.balance.toLocaleString('en-US',{style:'currency', currency:
                                            'USD'})}}
                                        </span>
                                    </div>
                                    <div class=" flex justify-between">
                                        <span class="font-bold text-white">Creation Date: </span>
                                        <span class="text-white font-bold">{{account.creationDate}}</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </template>

            <h2 class="text-3xl text-white font-bold my-8">Your Loans</h2>

            <a class="text-xl text-white text-center font-bold bg-cyan-600 rounded-full px-4 py-2" href="loan-application.html">Apply for loan</a>
            <template v-if="client">
                <template v-if="client.clientLoans.length>0">
                    <div class="flex flex-col w-2/3 justify-center items-center">
                        <table class="min-w-full text-xl bg-purple-900 rounded-lg font-bold text-white text-center">
                            <thead>
                                <tr>
                                    <th class="rounded-tl-lg py-2 px-4 bg-cyan-600 text-white text-2xl">Name</th>
                                    <th class="py-2 px-4 bg-cyan-600 text-white text-2xl">Amount</th>
                                    <th class="rounded-tr-lg py-2 px-4 bg-cyan-600 text-white text-2xl">Payments</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="loan in client.clientLoans">
                                    <td>{{ loan.name }}</td>
                                    <td>{{ loan.amount }}</td>
                                    <td>{{ loan.payments }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </template>
                <template v-else>
                    <div>
                        {{client.firstName}}, you have no loans.
                    </div>
                </template>
            </template>

            <div class=" p-4 text-center">
                <img src="../images/banner.png" alt="Bank App Banner" class="mx-auto my-4 max-w-full lg:h-96">
            </div>
