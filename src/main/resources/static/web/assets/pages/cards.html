        <main class="p-4 flex flex-col gap-4 items-center">
            <h2 class="text-4xl text-white font-bold mb-8">Your Cards</h2>
            <a class="text-3xl text-white font-bold bg-cyan-600 rounded-full px-4 py-2" href="./createCard.html">Create
                New Card</a>
            <h2 class="text-3xl text-white font-bold mb-8">Credit</h2>
            <div class="flex flex-col lg:flex-row w-full items-center justify-center gap-6">
                <template v-if="credit.length > 0" v-for="card in credit">
                    <div class="flex flex-col relative w-96 font-share-tech group/card">
                        <img v-if="card.color === 'TITANIUM'" class=" relative object-cover w-full h-full rounded-xl"
                            src="../images/cardTitanium.png" alt="Titanium">
                        <img v-else-if="card.color === 'SILVER'" class=" relative object-cover w-full h-full rounded-xl"
                            src="../images/cardSilver.png" alt="SILVER">
                        <img v-else-if="card.color === 'GOLD'" class=" relative object-cover w-full h-full rounded-xl"
                            src="../images/cardGold.png" alt="GOLD">
                        <div class="w-full h-full px-8 absolute flex flex-col top-6">
                            <div class="text-xl h-1/8 flex gap-8 justify-evenly mb-2">
                                <img class="h-10 rounded-xl relative" src="../images/favicon.png" alt="Vertex">
                                <h3 class=" text-white font-semibold font-sans">Vertex Vanguard</h3>
                                <button @click="deleteCard(card.id)"
                                    class="border-red-500 border-2 rounded-xl invisible group-hover/card:visible hover:bg-red-500 fill-red-500 hover:fill-white px-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

                                <h3 class="text-2xl font-share-tech emboss text-white font-bold">
                                    {{card.number}}
                                </h3>
                                <h3 class="text-2xl text-white mb-2">
                                    {{card.cardHolder}}
                                </h3>
                            </div>
                            <div>
                                <h3 class="text-xl text-white mb-4">
                                    {{card.type}}
